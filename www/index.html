        <title>MGIVEN Pedidos APP</title>

    <body>
        <header>
            <img src="img/logo-pedidos.png" height="50" width="162" />
        </header>

        <nav>
            <a href="javascript:showHideConfig();">
                <img src="img/gear.png" width="48" height="48" />
            </a>
        </nav>
        <section id="content" class="wrapper">
            <div class="test-size" style="top: 0px"></div>
            <div class="test-size" style="bottom: 0px"></div>
            
            <div id="pedidoFinalizado" class="appContent">
                <div class="center-on-screen">
                    <img src="img/check-icon-128.png" alt="Pedido Finalizado com Sucesso" height="128" width="128" />
                    <h3>Pedido finalizado com Sucesso</h3><br /><br />
                    <a href="javascript:voltarEstadoInicial();" class="botao-pq">Voltar</a>
                </div>
            </div>

            <div id="pedidoCancelado" class="appContent">
                <div class="center-on-screen">
                    <img src="img/cancel-icon-128.png" alt="Pedido Cancelado" height="128" width="128" />
                    <h3>Alterações feitas no pedido foram Canceladas</h3><br /><br />
                    <a href="javascript:voltarEstadoInicial();" class="botao-pq">Voltar</a>
                </div>
            </div>
        </section>
        <footer>
            <p>Pedidos APP 2.2 - MGIVEN Informática</p>
            <p>Powered by Uzun Tecnologia</p>
        </footer>

        <div style="display: none">
            <div id="carregando" class="spinnerContent">
                <img src="img/loading.gif" width="32" height="32" alt="Carregando" />
                <br /><br />
                <img src="img/carregando.png" alt="Por Favor Aguarde" /><br />
            </div>
        </div>
    </body>
